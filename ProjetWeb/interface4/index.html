<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank And Oak - The Skyline Reversible Collared Jacket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="/" class="logo">Frank And Oak</a>
            <nav class="main-nav">
                <a href="/women">Women</a>
                <a href="/men">Men</a>
                <a href="/gift-guide">Gift Guide</a>
                <a href="/our-story">Our Story</a>
            </nav>
            <div class="header-actions">
                <button class="rewards-btn">Frank Rewards</button>
                <button class="account-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Account" width="20">
                </button>
                <button class="search-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" width="20">
                </button>
                <button class="cart-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/2838/2838895.png" alt="Cart" width="20">
                </button>
            </div>
        </div>
    </header>

    <nav class="breadcrumb">
        <a href="/">Home</a> /
        <a href="/men">Men</a> /
        <a href="/men/jackets">Jackets & Coats</a>
    </nav>

    <main class="product-container">
        <div class="product-gallery">
            <div class="single-image">
                <img src="jacket.PNG" alt="The Skyline Reversible Collared Jacket">
            </div>
        </div>

        <div class="product-details">
            <h1>The Skyline Reversible Collared Jacket in Dark Blue</h1>
            <div class="price">$169.00</div>
            
            <div class="payment-plan">
                <p>4 interest-free payments of $42.25. <a href="#" class="learn-more">Learn More</a></p>
                <img src="https://cdn.klarna.com/1.0/shared/image/generic/logo/en_us/basic/logo_black.png" alt="Klarna" class="klarna-logo">
            </div>

            <div class="product-options">
                <div class="color-section">
                    <h2>Colour</h2>
                    <div class="color-options">
                        <button class="color-btn active" style="background-color: #1a1a1a;"></button>
                        <button class="color-btn" style="background-color: #333333;"></button>
                    </div>
                </div>

                <div class="size-section">
                    <div class="size-header">
                        <h2>Select a size</h2>
                        <a href="#" class="sizing-guide">Sizing Guide</a>
                    </div>
                    <div class="size-options">
                        <button class="size-btn">XS</button>
                        <button class="size-btn">S</button>
                        <button class="size-btn">M</button>
                        <button class="size-btn">L</button>
                        <button class="size-btn">XL</button>
                        <button class="size-btn">XXL</button>
                    </div>
                    <div class="fit-finder">
                        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828833.png" alt="Ruler icon" width="20">
                        <span>FIT FINDER</span>
                        <span class="find-size">Find your size</span>
                    </div>
                </div>

                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
