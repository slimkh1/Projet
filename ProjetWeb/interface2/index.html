<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="airbnb.png" alt="Logo" class="navbar-logo">
            <div class="search-bar">
                <input type="text" placeholder='Try "Costa Brava"' />
            </div>
        </div>
        <div class="navbar-right">
            <a href="#">Become a host</a>
            <a href="#">Saved</a>
            <a href="#">Trips</a>
            <a href="#">Messages</a>
            <a href="#">Help</a>
            <img src="slim.webp" alt="Profile" class="profile-icon">
        </div>
    </header>

    <main>
        <section class="welcome">
            <h1>What can we help you find, Edward?</h1>
            <div class="category-container">
                <div class="category-card">
                    <img src="home.jpg" alt="Homes">
                    <span>Homes</span>
                </div>
                <div class="category-card">
                    <img src="experience.jpg" alt="Experiences">
                    <span>Experiences</span>
                </div>
                <div class="category-card">
                    <img src="restau.jpg" alt="Restaurants">
                    <span>Restaurants</span>
                </div>
            </div>
        </section>

        <section class="airbnb-plus">
            <h2>Introducing Airbnb Plus</h2>
            <p>A new selection of homes verified for quality & comfort</p>
            <div class="plus-banner">
                <img src="air.PNG" alt="Airbnb Plus">
                <div class="plus-content">
                    
                    <button class="explore-btn">EXPLORE HOMES</button>
                </div>
            </div>
        </section>

        <section class="recommendations">
            <h2>Recommended for you</h2>
            <div class="listing-grid">
                <!-- Listing cards would go here -->
            </div>
        </section>
    </main>
</body>
</html>
